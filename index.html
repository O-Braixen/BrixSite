<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brix The Braixen</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    /* Estilos personalizados */
    body {
      background: linear-gradient(to bottom, #872400, #A65317);
      color: white;
    }
    
    .loader-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    .loader-image {
      width: 100px;
      height: 100px;
    }
    
    .loader-text {
      font-size: 20px;
      margin-top: 20px;
    }
    
    .hero {
      text-align: center;
      padding: 150px 0;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }
    
    .hero.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .hero h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .hero p {
      font-size: 24px;
    }
    
    .hero img {
      width: 400px;
      height: auto;
      margin-bottom: 20px;
      animation: floating 3s infinite ease-in-out alternate;
    }
    
    .service {
      text-align: center;
      margin-bottom: 50px;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }
    
    .service.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .service img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }
    
    .service img:hover {
      transform: scale(1.1);
    }
    
    .service-link {
      text-decoration: none;
      color: white;
    }
    
    .service-link:hover {
      text-decoration: none;
      color: white;
    }
    
    .btn-primary {
      background-color: #FF9800;
      border-color: #FF9800;
    }
    
    .btn-primary:hover {
      background-color: #F57C00;
      border-color: #F57C00;
    }
    .footer {
      left: 0;
      bottom: 0;
      width: 100%;
      height: 100px;
      background-color: transparent;
      padding: 10px 0;
      text-align: center;
      color: white;
      font-size: 14px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    @keyframes floating {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0px);
      }
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <img src="images/path_to_loading_image.gif" alt="Loading" class="loader-image">
    <p class="loader-text">Carregando...</p>
  </div>
  
  <div class="container">
    <div class="hero">
      <div class="row align-items-center">
        <div class="col-md-6">
          <img src="images/path_to_braixen_image.png" alt="Braixen Mascot">
        </div>
        <div class="col-md-6">
          <h3>Portfólio Braixen</h3>
          <h1>FOXCLOUD</h1>
          <p>Confira todos os nossos serviços oferecidos</p>
        </div>
      </div>
    </div>
      
    </div>
  </div>
  <div class="footer">
    Desenvolvido por Braixen
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
  <script>
    // Exibir a tela de carregamento por 1,5 segundos
    setTimeout(function() {
      document.querySelector(".loader-container").style.display = "none";
      
      const hero = document.querySelector(".hero");
      hero.style.display = "block";
      setTimeout(function() {
        hero.classList.add("show");
      }, 100);
      
      const services = document.querySelectorAll(".service");
      for (let i = 0; i < services.length; i++) {
        setTimeout(function() {
          services[i].classList.add("show");
        }, (i + 1) * 200);
      }
    }, 1500);
  </script>
</body>
</html>
